<div>
    <h2>All Products</h2>
    <ul id="products">
        <li ng-repeat="product in products">
            {{product.name}}({{product.price}}€)
        </li>
    </ul>
</div>
<div>
    <h2>Search by ID</h2>
    <input type="text" id="prodId" size="5" ng-model="id" />
    <input type="button" value="Search" ng-click="search()" />
    <p ng-show="searched">
        {{searched.name}}({{searched.price}}€)
    </p>
</div>
